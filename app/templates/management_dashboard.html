<!-- app/templates/management_dashboard.html -->
{% extends "base.html" %}
{% block title %}Management Dashboard{% endblock %}
{% block content %}
    <h2>Management Dashboard</h2>
    <!-- Add your charts and KPI displays here -->
    <div id="chart"></div>
    <script>
        // Example: Using Chart.js for displaying charts
        var ctx = document.getElementById('chart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: {{ labels|safe }},
                datasets: [{
                    label: 'Hours per Project',
                    data: {{ data|safe }},
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
{% endblock %}
